{% extends "base.html" %}

{% block title %}Log in{% endblock title %}

{% block content %}
    {% if message %}
    {{ massage }}
    {% endif %}
    {% if form %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="save btn btn-default">Log in</button>
    </form>
    {% endif %}
{% endblock content %}
